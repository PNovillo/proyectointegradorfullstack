<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="row my-5">
        
<div class="col-sm-12 col-md-12 col-lg-12">
    
    <form action="" method="post" >
        <img class="img-fluid d-block mx-auto" src="assets/Logosinfondo.png" alt="img-logo">
    
        
        <div class="text-center">
           
          </div>
    <div class="container"> 
        <h4 class="display-7 text-black text-center" >SOLICITUD DE REGISTRO </h4>
        

        <label for="nombre"> Nombre: </label> 
        <input type="text" name="nombre" id="nombre" class="controls "> 
           
         
 
        <label for="apellido">Apellido:</label> <br>    
        <input type="text" name="apellido" id="apellido" class="controls">
     
        
   
        <label for="number">Dni:</label>
        <input id="number" type="number" class="controls"><br>
    

    
        <label for="nacimiento">Fecha de nacimiento:</label>      
        <input type="date" name="nacimiento" id="nacimiento" class="controls">  
      
     
     
        <label for="email">Correo electronico:</label>     
        <input type="email" name="email" id="email" class="controls"> 
    
        <label for="celular">Celular de contacto:</label>
        <input id="number" type="number" class="controls"  >
        
        <label class="form-row">Contraseña</label>
        <input class="controls" type="password" name="password" id="password">

        <label class="form-row">Confirmar contraseña</label>
        <input class="controls" type="password" name="password" id="password">
      

    <button type="submit" class="btn btn-outline-primary btn-block" >Enviar</button>
       <a href="" class=" btn btn-outline-danger my-2 my-sm-0">Limpiar</a>
    </div> 
    </form>
</div>
</div>

</body>
</html>
